<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">WebApp_2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md mt-3">
                <h2 class="title">Contacted</h2>
                <p class="lead">
                    Here you can view the messages from the first WebApp !
                </p>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-md">
                <fieldset class="border p-2">
                    <legend class="w-auto">CHAT</legend>
                    {% for msg in messages|reverse %}
                        <p class="large-text"><b>WebApp_1</b> says: {{msg}}</p>
                    {% endfor %}
                </fieldset>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
